services:


  # https://github.com/filamentphp/demo
  # http://127.0.0.1:8080
  # docker compose exec app sh
  # docker compose up -d --no-deps --build app
  app:
    build:
      context: .
      dockerfile: ./docker/php82.Dockerfile
    depends_on:
      - dbmsql
    # networks:
    #   - internal
    ports:
      - "127.0.0.1:8080:80"
    environment:
      APP_URL: http://localhost:8080/
      DB_CONNECTION: mysql
      DB_HOST: dbmsql
      DB_NAME: ${MYSQL_DB_NAME}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./app/:/app


  # cli tools
  #
  # docker compose exec cli bash
  # docker compose up -d --no-deps --build cli
  cli:
    # image: ubuntu:latest
    # working_dir: /app
    build:
      context: .
      dockerfile: ./docker/cli.Dockerfile
    volumes:
      - ./:/app
    # command: tail -f /dev/null


  # DB manager
  # http://127.0.0.1:8000
  # docker compose exec adminer sh
  # docker compose up -d --no-deps --build adminer
  adminer:
    image: wodby/adminer
    depends_on:
      - dbmsql
    # networks:
    #   - internal
    restart: unless-stopped
    ports:
      - 8000:9000
    environment:
      ADMINER_DEFAULT_DB_HOST: dbmsql:3306
      ADMINER_DEFAULT_DB_NAME: ${MYSQL_DB_NAME}
    volumes:
      - ./data:/app
      - ./docker/adminer/login-password-less.php:/var/www/html/plugins-enabled/login-password-less.php


  # docker compose up -d --no-deps --build dbmsql
  dbmsql:
    image: mysql:8.0
    restart: unless-stopped
    # networks:
    #   - internal
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${MYSQL_DB_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/dbmsql:/var/lib/mysql


  # docker compose up -d --no-deps --build dbpsql
  # http://127.0.0.1:8000/?pgsql=dbpsql&username=local
  dbpsql:
    image: postgres
    restart: unless-stopped
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    volumes:
      # - ../2. Init Database:/docker-entrypoint-initdb.d
      - ./data/dbpsql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: local
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      PGDATA: "/var/lib/postgresql/data/pgdata"

  # docker compose up -d --no-deps --build redis
  redis:
    image: redis
    expose:
      - 6379

